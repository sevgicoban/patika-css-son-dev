<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header start -->
  <div class="header">
    <div class="header__left">
      <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
      <a href="#">Store</a>
    </div>
    <div class="header__right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <span class="material-symbols-outlined header__apps">apps</span>
      <img src="pro.jpg" alt="" class="pro">
    </div>
  </div>
  <!-- header and -->
  <!-- main body starts -->
  <div class="mainBody">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="">
    <!-- search start -->
    <div class="search">
      <div class="search__input">
        <span class="material-symbols-outlined">search</span>
        <input type="text">
        <span class="material-symbols-outlined">mic</span>
      </div>
      <div class="search__buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

    </div>
    <!-- search ends -->
  </div>
  <!-- main body ends -->
  <!-- folter start -->
 <div class="folter__link">
    <ul class="footer">
      <li>
        <a href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
      </li>
      <li>
        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
      </li>
      
      <li>
        <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
      </li>
    </ul>
    <ul class="footer">
      <li>
        <a href="https://www.google.com/preferences?hl=en">Settings</a>
      </li>

      <li>
        <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
      </li>

      <li>
        <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
      </li>
    </ul>
  </div>
  <!-- folter ends -->
  
</body>
</html>
